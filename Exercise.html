<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luas dan Keliling Persegi panjang</title>
  </head>
  <body>
    <form id="form">
      <input id="panjang" placeholder="masukkan panjang" type="text" />
      <input id="lebar" placeholder="masukkan lebar" type="text" />
      <button type="submit">Hitung</button>
    </form>
    <h1 id="hasil"></h1>
    <script>
      const form = document.getElementById("form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        let panjang = parseFloat(form.elements["panjang"].value);
        let lebar = parseFloat(form.elements["lebar"].value);
        if (!panjang || !lebar) {
          document.getElementById("hasil").innerHTML = "maaf, inputan salah";
        } else {
          let luas = hitungLuas(panjang, lebar);
          let keliling = hitungKeliling(panjang, lebar);
          document.getElementById("hasil").innerHTML = "luas :" + luas + " keliling : " + keliling;
        }
      });
      const hitungLuas = (panjang, lebar) => {
        let hasil = panjang * lebar;
        return hasil;
      };

      const hitungKeliling = (panjang, lebar) => {
        let hasil = 2 * (panjang + lebar);
        return hasil;
      };
    </script>
  </body>
</html>
